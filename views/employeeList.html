<div class="row">
  <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <div class="form-group">
          <label for="sortBy" class="col-sm-4 control-label">Sort By</label>
          <div class="col-sm-8">
            <select class="form-control" ng-model="sortBy">
              <option value="names">Alphabetical</option>
              <option value="email">E-Mail</option>
              <option value="gender">Gender</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6">
        <div class="form-group">
          <label for="search" class="col-sm-2 control-label">Search</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="search" placeholder="Search employees..." ng-model="query">
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <ul class="list-group text-center">
      <li class="list-group-item" ng-repeat="employee in employees | filter:query | orderBy:sortBy">
        <div class="pull-left">
          <a href="#/employees/{{employee.id}}" class="thumbnail">
            <img class="img-responsive" ng-src="{{employee.cover}}" alt="{{employee.names + ' Avatar'}}" />
          </a>
        </div>
        <div class="">
          <h4>{{employee.names}}</h4>
          <p>E-Mail : {{employee.email}}</p>
          <p>Gender : {{employee.gender | gender}}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
